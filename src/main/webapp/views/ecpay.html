<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body onload="ecPay()">
	<div id="ecpay"></div>
	<script src="../javascript/ajaxconnect.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.pack.js"></script>
	<script>
		async function ecPay() {
			let returnobj = await ecpay();
			if (isReturnObjectCorrect(returnobj)) {
				$('#ecpay').html(returnobj.responseObj.data["key"]);
			} else {
				console.log("Ecpay.html ecPay() function error");
			}
		}
	</script>
</body>
</html>
