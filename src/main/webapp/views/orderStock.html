                let productidData = {
                    "productid": state
                };

                Swal.fire({
                    title: '請確認是否要刪除該筆庫存？',
                    text: "請注意：此操作是無法回復的",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    cancelButtonColor: 'var(--color-irongray)',
                    confirmButtonText: '刪除',
                    cancelButtonText: '取消'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // 呼叫server
                        deleteData(productidData);
                    }
                })

            } else if (state == 0) {
                // 刪除失敗
                Swal.fire({
                    title: '庫存刪除異常，請再試一次',
                    icon: 'error',
                    showConfirmButton: false,
                    timer: 1500
                })
            } else if (state == 1) {
                // 成功
                Swal.fire({
                    title: '您已成功刪除該筆品項',
                    icon: 'success',
                    showConfirmButton: false,
                    timer: 1500
                })

                // 這邊要再重新與Server要資料。
                downloadData();
            }


        }

        async function deleteData(deleteproductid) {

            // 與Server對接的ajax。
            // 這邊要把刪除資訊傳給Server。
            returnObj = await viewsaddstockdelete(deleteproductid);

            if (returnObj.responseStatus != 200) {
                // 沒接到資料                
                delTableRow(1);

                console.log("orderStockDelete getServerData error:" + "(returnObj.responseStatus)" + returnObj.responseStatus);
                console.log(returnObj.responseObj);
            } else {
                // 處理及判斷邏輯：                
                successObj = returnObj.responseText;
                console.log(successObj);
                if (successObj == "OK") {
                    // 成功
                    delTableRow(1);
                }

            }

        }


    </script>
